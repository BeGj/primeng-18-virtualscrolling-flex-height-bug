<div class="h-screen w-screen flex flex-col justify-start items-stretch space-y-2">
  <div class=" flex flex-row justify-stretch flex-1 space-x-2">
    <div class="bg-green-400 flex-1">
      a
    </div>
    <div class="bg-red-400 flex-1">
      b
    </div>
  </div>
  <div class="bg-blue-500 flex-1 min-h-0">
      <p-table 
      [value]="customers" 
      [scrollable]="true" 
      scrollHeight="flex"
      virtualScroll="true"
      virtualScrollItemSize="50"
      >
          <ng-template pTemplate="header">
              <tr>
                  <th>Index</th>
                  <th>Name</th>
                  <th>Country</th>
                  <th>Company</th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-customer>
              <tr class="h-[50px]">
                  <td>{{ customer.index }}</td>
                  <td>{{ customer.name }}</td>
                  <td>{{ customer.country }}</td>
                  <td>{{ customer.company }}</td>
              </tr>
          </ng-template>
      </p-table>
  </div>
</div>
